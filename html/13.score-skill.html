<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>append, prepend, html, remove, empty</title>
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<button id="bt1">append</button>
	<button id="bt2">prepend</button>
	<button id="bt3">html</button>
	<button id="bt4">remove</button>
	<button id="bt5">empty</button>
	<div class="wrapper">
		<h1>기준!</h1>
	</div>
	
	<script>
		$("#bt1").click(function(){
			var html = '<h2 class="insert">추가내용</h2>';
			$(".wrapper").append(html); 	// 선택자 맨 뒤에 추가
		});
		$("#bt2").click(function(){
			var html = '<h2 class="insert">추가내용</h2>';
			$(".wrapper").prepend(html);	// 선택자 맨 앞에 추가
		});
		$("#bt3").click(function(){
			var html = '<h2 class="insert">추가내용</h2>';
			$(".wrapper").html(html);			// 선택자 안의 모든 내용을 지우고 내용을 추가
		});
		$("#bt4").click(function(){
			$(".insert").remove();				// 선택자를 삭제
		});
		$("#bt5").click(function(){
			$(".wrapper").empty();				// 선택자 안의 모든 내용을 삭제
		});
	</script>
</body>
</html>
