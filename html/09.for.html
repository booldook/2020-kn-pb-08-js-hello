<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복문(for)</title>
	<link rel="stylesheet" href="../css/base.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<style>
		.wrapper {max-width: 1600px; margin: 20px auto;}
		.box {width: 100px; height: 100px; border: 5px solid red;
		 transition-property: all;
		background-color: orange; margin: 20px 0; position: relative; left: 0;}
		.bts {text-align: center;}
		.bts button {border: none; background-color: black; color: #fff; 
			padding: 12px 16px; margin: 8px;}
	</style>
</head>
<body>
	<div class="bts">
		<button id="btMake">만들기</button>
		<button id="btReset">초기화</button>
	</div>
	<div class="wrapper"></div>


	
	<script>
		$("#btMake").click(function(){
			for(var a=0; a<3; a++){
				$(".wrapper").append('<div class="box"></div>');
			}
			$(".box").click(function(){
				var speed = (Math.random() * 10).toFixed(2);
				$(this).append(speed);
				$(this).css({
					"left": "1500px",
					"background-color": "yellow",
					"color": "black",
					"transition-duration": speed+"s"
				});
			});
		});

		$("#btReset").click(function(){
			$(".box").remove();
		});
	</script>
</body>
</html>
