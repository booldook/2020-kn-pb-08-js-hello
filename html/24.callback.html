<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Callback을 배워보자</title>
	<link rel="stylesheet" href="../css/base.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<style>
		body {text-align: center;}
		.wrapper {max-width: 1200px; margin: auto;}
		#bt-push {margin: 50px 0;}
	</style>
</head>
<body>
	<button id="bt-push">눌러봐</button>
	<button id="bt-return">jQuery return method</button>
	<button id="bt-callback">jQuery cb method</button>
	<div class="wrapper">
		<h1 class="result"></h1>
	</div>
	<script>
		function cb(a, b, fn) {
			fn(a * b);
		}

		$("#bt-push").click(function(){
			cb(3, 4, function(res) {
				$(".result").html('<span>'+res+'</span>');
			});
		});
	
		$("#bt-return").click(function(){
			var a = $(".result").html();
		});

		$("#bt-callback").click(function() {
			$(".result").fadeOut(1000, function(){
				alert("사라졌어요~");	
			})
		});



		// .result안의 모든 태그를 리턴해 준다. (Getter)
		// $(".result").html();
			
		// .result안의 모든 태그를 지우고 전달해준 태그를 넣어준다. (Setter)
		// $(".result").html('<p>교체된 값</p>');

		var color = $(".result").css("color")		//Getter
		$(".result").css("color", "red")				//Setter
	</script>
</body>
</html>
