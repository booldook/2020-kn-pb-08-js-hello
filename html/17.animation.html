<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Animation을 배워보자</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/17.animation.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="bts">
		<button id="bt1">hide()</button>
		<button id="bt2">show()</button>
		<button id="bt3">toggle()</button>
	</div>
	<div class="stage">
		<div id="box1" class="box"></div>
	</div>

	<div class="bts">
		<button id="bt4">hide(1000)</button>
		<button id="bt5">show(1000)</button>
		<button id="bt6">toggle(1000)</button>
	</div>
	<div class="stage">
		<div id="box2" class="box"></div>
	</div>

	<div class="bts">
		<button id="bt7">fadeOut()</button>
		<button id="bt8">fadeIn()</button>
		<button id="bt9">fadeToggle()</button>
	</div>
	<div class="stage">
		<div id="box3" class="box"></div>
	</div>

	<div class="bts">
		<button id="bt10">slideUp()</button>
		<button id="bt11">slideDown()</button>
		<button id="bt12">slideToggle()</button>
	</div>
	<div class="stage">
		<div id="box4" class="box"></div>
	</div>

	<div class="bts">
		<button id="bt13">움직여</button>
		<button id="bt14">원위치</button>
	</div>
	<div class="stage">
		<div id="box5" class="box"></div>
	</div>

	<script src="../js/17.animation.js"></script>
</body>
</html>
