<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide-가로형</title>
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/56.swiper.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
</head>
<body>
	<div class="slide-wrapper">
		<div class="slide-stage swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="../img/ban1.png" class="img"></div>
				<div class="swiper-slide"><img src="../img/ban2.png" class="img"></div>
				<div class="swiper-slide"><img src="../img/ban3.png" class="img"></div>
				<div class="swiper-slide"><img src="../img/ban4.png" class="img"></div>
				<div class="swiper-slide"><img src="../img/ban5.png" class="img"></div>
				<div class="swiper-slide"><img src="../img/ban6.png" class="img"></div>
				<div class="swiper-slide"><img src="../img/ban7.png" class="img"></div>
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</div>
	<script src="../js/56.swiper.js"></script>
</body>
</html>
