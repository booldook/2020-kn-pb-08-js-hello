<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/05.jquery.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="wrapper clear">
		<!-- .box#box$*5 -->
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
		<div class="box" id="box4"></div>
		<div class="box" id="box5"></div>
	</div>
	<div class="bts">
		<button id="btChg">변해라</button>
		<button id="btReset">원래대로</button>
	</div>
	<script>
		document.getElementById("box1").addEventListener("click", function(){
			this.style.backgroundColor = "#f00";
		});

		$("#box2").click(function(){
			$(this).css("background-color", "blue");
		});

		$("#box3").click(function(){
			$(this).css("width", "10%");
		});

		$("#btChg").click(function(){
			$("#box4").stop().fadeOut(1000);
			$("#box5").stop().slideUp(1000);
		});

		$("#btReset").click(function(){
			$("#box4").stop().fadeIn(1000);
			$("#box5").stop().slideDown(1000);
		});
	</script>
</body>
</html>
