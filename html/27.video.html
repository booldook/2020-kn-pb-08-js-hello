<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video/Audio를 알아보자</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/jquery.mb.YTPlayer.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/27.video.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/jquery.mb.YTPlayer.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<video class="video img" controls autoplay muted loop>
			<source src="../movie/mov_bbb.mp4" type="video/mp4">
		</video>
		<div class="youtube-wrap">
			<iframe class="youtube" src="https://www.youtube.com/embed/oXdzvMLiE7Q?autoplay=1&muted=1&loop=1&showinfo=0&controls=0&playlist=oXdzvMLiE7Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<div class="prevent"></div>
		</div>
		<div></div>
		<div id="background" class="player" data-property="{
      videoURL:'https://youtube.com/embed/oXdzvMLiE7Q',
      mute: true,
      showControls: false,
      useOnMobile: true,
      quality: 'highres',
      containment: 'self',
      loop: true,
      autoPlay: true,
      stopMovieOnBlur: false,
      startAt: 0,
      opacity: 1
		}">
	</div>
	</div>
	<script src="../js/27.video.js"></script>
</body>
</html>
