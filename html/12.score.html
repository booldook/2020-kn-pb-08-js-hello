<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>성적관리</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/12.score.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1>성적관리 <small>- Array, Object를 배워보자</small></h1>
		</div>
		<form class="score-form">
			<input type="text" name="name" placeholder="이름">
			<input type="number" name="kor" min="0" max="100" step="1" placeholder="국어">
			<input type="number" name="math" min="0" max="100" step="1" placeholder="수학">
			<input type="number" name="eng" min="0" max="100" step="1" placeholder="영어">
			<!-- <button type="submit" id="btSave">저장</button> -->
			<button type="button" id="btSave">저장</button>
			<button type="reset">다시입력</button>
		</form>
		<table class="score-tb">
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>국어</th>
					<th>영어</th>
					<th>수학</th>
					<th>총점</th>
					<th>평균</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>홍길동</td>
					<td>80</td>
					<td>85</td>
					<td>90</td>
					<td>255</td>
					<td>85</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="../js/12.score.js"></script>
</body>
</html>
