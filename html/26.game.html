<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>달리기 게임</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/26.game.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="bts">
		<input type="number" name="cnt" min="2" max="12" value="4">
		<button class="bt-ready">준비</button>
		<button class="bt-start">시작</button>
		<button class="bt-reset">초기화</button>
	</div>
	<div class="wrapper">
		<!-- <div class="man">
			<img src="../img/run.png" class="img">
			<div class="name">홍길동</div>
		</div> -->
	</div>
	<div class="modal-wrap">
		<div class="modal-content">
			<table class="score-tb">
				<thead>
					<tr>
						<th>순위</th>
						<th>이름</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="score"><b>1</b>등</td>
						<td class="name">홍길동</td>
					</tr>
					<tr>
						<td class="score"><b>2</b>등</td>
						<td class="name">홍길순</td>
					</tr>
				</tbody>
			</table>
			<button class="bt-close">닫기</button>
		</div>
	</div>
	<script src="../js/26.game.js"></script>
</body>
</html>
