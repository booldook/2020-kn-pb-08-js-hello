<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drag</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<style>
		html, body {cursor: none;}
		.box {width: 200px; height: 200px; background-color: red; position: absolute; 
		top: 100px; left: 100px;}
		.cursor {font-size: 24px; position: fixed; z-index: 9999;}
	</style>
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="fa fa-paper-plane cursor"></div>
	<div class="box"></div>
	<script>
		var px, py, isDrag = false;
		$(".box").mousedown(onDown);
		$(".box").mouseup(onUp);
		$(window).mousemove(onMove);
		function onDown(e) { isDrag = true; }
		function onUp(e) { isDrag = false; }
		function onMove(e) {
			$(".cursor").css({ "left": (e.pageX - 25)+"px", "top": (e.pageY + 1) +"px" });
			if(isDrag) {
				px = e.pageX - $(".box").innerWidth()/2; 
				py = e.pageY - $(".box").innerHeight()/2;
				$(".box").css({ "left": px+"px", "top": py+"px" });
			}
		}
	</script>
</body>
</html>
