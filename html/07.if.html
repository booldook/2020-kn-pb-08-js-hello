<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>제어문(if)</title>
</head>
<body>
	
	<script>
		// if조건문이 거짓인경우: false, 0, null, undefined
		if(undefined) {
			console.log("참");
		}
		else {
			console.log("거짓");
		}

		var result = prompt("B를 입력하세요.");
		if(result == "B") {
			alert("잘 입력하셨습니다.");
		}
		else {
			alert("다시 도전해 보세요."); 
		}

		
	</script>
</body>
</html>
