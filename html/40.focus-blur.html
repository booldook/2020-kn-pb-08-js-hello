<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>focus() / blur()</title>
	<link rel="stylesheet" href="../css/base.css">
	<style>
		.body-wrapper {width: 100%; height: 100vh; display: table;}
		.input-wrapper {display: table-cell; text-align: center; vertical-align: middle;}
		input {padding: 8px; width: 200px;}
	</style>
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="body-wrapper">
		<div class="input-wrapper">
			<input name="userid">
		</div>
	</div>
	<script>
		$("input[name='userid']").focus(onFocus);
		$("input[name='userid']").blur(onBlur);
		function onFocus() { console.log("focus!!!"); }
		function onBlur() { console.log("blur!!!"); }
	</script>
</body>
</html>
