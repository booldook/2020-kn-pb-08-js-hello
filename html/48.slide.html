<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide-페이드형</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/48.slide.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="slide-wrapper">
		<div class="slide-stage">
			<div class="slide-wrap">
				<div class="slide"><img src="../img/p1.jpg" class="img"></div>
				<div class="slide"><img src="../img/p2.jpg" class="img"></div>
				<div class="slide"><img src="../img/p3.jpg" class="img"></div>
				<div class="slide"><img src="../img/p4.jpg" class="img"></div>
				<div class="slide"><img src="../img/p5.jpg" class="img"></div>
				<div class="slide"><img src="../img/p6.jpg" class="img"></div>
				<div class="slide"><img src="../img/p7.jpg" class="img"></div>
				<div class="slide"><img src="../img/p8.jpg" class="img"></div>
			</div>
			<div class="bt bt-prev">〈</div>
			<div class="bt bt-next">〉</div>
			<div class="pager-wrap"></div>
		</div>
	</div>
	<script src="../js/48.slide.js"></script>
</body>
</html>
