<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide-페이드형</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/50.slide.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="slide-wrapper gum-fade">
		<div class="slide-stage">
			<!-- .slide*4>img[src=../img/hero-$.jpg] -->
			<div class="slide">
				<img src="../img/hero-1.jpg" class="img">
			</div>
			<div class="slide">
				<img src="../img/hero-2.jpg" class="img">
			</div>
			<div class="slide">
				<img src="../img/hero-3.jpg" class="img">
			</div>
			<div class="slide">
				<img src="../img/hero-4.jpg" class="img">
			</div>
			<div class="bt bt-prev">〈</div>
			<div class="bt bt-next">〉</div>
			<div class="pager-wrap"></div>
		</div>
	</div>
	<script src="../js/50.slide.js"></script>
</body>
</html>
