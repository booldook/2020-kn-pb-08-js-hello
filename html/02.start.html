<script>
	// console.log("hello");
	// 변수(variable), 함수(function)
	var a;
	console.log(a);

	// 함수의 선언
	function b() {
		a = 20;
		console.log(a);
	}
	// 함수의 실행
	b();

	// return이 없는 함수 
	function sum(a, b) {
		console.log(a + b);
	}
	console.log( sum(10, 20) );

	// return이 있는 함수
	function hap(a, b) {
		return a + b;
	}
	console.log( hap(20, 30) );
</script>
